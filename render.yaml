services:
  - type: web
    name: us-stocks-filter-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.server
    plan: free
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: MARKETDATA_API_KEY
        sync: false
      - key: MARKETDATA_BASE_URL
        value: https://example.marketdata.local
      - key: MARKETDATA_MOCK
        value: "true"
      - key: RVOL_MIN
        value: "2.0"
      - key: CHANGE_5M_MIN_MOMENTUM
        value: "0.5"
      - key: OPENING_DRIVE_CHANGE_MIN
        value: "1.0"
